<style>
.video-grid {
  display: grid;
  gap: 1.5rem;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  justify-content: center;
  max-width: 1000px;
  margin: 0 auto;
}

.video-card {
  background: #000;
  border-radius: 12px;
  overflow: hidden;
  aspect-ratio: 9 / 16;
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
  display: flex;
  justify-content: center;
  align-items: center;
}

.video-embed {
  width: 100%;
  height: 100%;
  position: relative;
}

.video-embed iframe {
  width: 100%;
  height: 100%;
  border: 0;
}

@media (min-width: 1024px) {
  .video-grid {
    grid-template-columns: repeat(3, 1fr);
  }
}

@media (min-width: 600px) and (max-width: 1023px) {
  .video-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 599px) {
  .video-grid {
    grid-template-columns: 1fr;
  }
}
</style>
