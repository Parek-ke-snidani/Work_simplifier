<style>
  .responsive-container {
    display: flex;
    align-items: center;
    gap: 1rem;
    width: 100%;
    font-family: sans-serif;
    flex-wrap: wrap;
  }

  .responsive-container img {
    width: 470px;
    height: auto;
    border-radius: 4px;
    object-fit: cover;
    flex-shrink: 0;
  }

  .responsive-text {
    flex: 1;
    min-width: 200px;
  }

  @media (max-width: 768px) {
    .responsive-container {
      flex-direction: column;
      align-items: flex-start;
    }

    .responsive-container img {
      width: 100%;
      max-width: 100%;
      height: auto;
    }
  }
</style>

<div class="responsive-container">
  <div class="responsive-text">
    <h2 style="margin: 0 0 0.5rem; font-size: 25px; font-weight: 400;">nadpis obrázku</h2>
    <p style="margin: 0; line-height: 1.5;">popis obrázku</p>
  </div>
  <img 
    src="img URL" 
    alt=""
  >
</div>
